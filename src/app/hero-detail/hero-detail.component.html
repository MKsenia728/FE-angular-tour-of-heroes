<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" 
     [(ngModel)]="hero.name" title="Update Hero" placeholder="name">
  </div>
  
  <div class="validation-messages" *ngIf="checkMessage">
    {{checkMessage}} Повторите ввод или нажмите <b>go back</b>
  </div>
  
  <button (click)="goBack()">go back</button> 
  <button (click)="save()">save update</button>
</div>
